<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css,npm/@splidejs/splide@2.4.21/dist/css/splide-core.min.css">
        <link rel="stylesheet" href="glide.core.css">
        <link rel="stylesheet" href="glide.theme.css">
    </head>
    <body>
        <div class="contener">
            <div id="image-slider" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="1.jpg">
                        </li>
                        <li class="splide__slide">
                            
                            <img src="2.jpg">
                        </li>
                        <li class="splide__slide">
                            <img src="3.jpg">
                        </li>
                        <li class="splide__slide">
                            <img src="4.jpg">
                        </li>
                        <li class="splide__slide">
                            <img src="5.jpg">
                        </li>
                        
                    </ul>
                </div>
            </div>

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="slide">
                                <img src="1.jpg">
                                <div class ="content">
                                    <div class="text"> 
                                        Jan Paweł II
                                    </div> 
                                    <div class="show-img">
                                        <a href="https://google.com" class="button">Zobacz</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="slide">
                                <img src="2.jpg">
                                <div class ="content">
                                    <div class="text"> 
                                        Mona Lisa
                                    </div> 
                                    <div class="show-img">
                                        <a href="https://google.com" class="button">Zobacz</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="slide">
                                <img src="3.jpg">
                                <div class ="content">
                                    <div class="text"> 
                                        Vincent Van Gogh portret 
                                    </div> 
                                    <div class="show-img">
                                        <a href="https://google.com" class="button">Zobacz</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="slide">
                                <img src="4.jpg">
                                <div class ="content">
                                    <div class="text"> 
                                        Flamingi
                                    </div> 
                                    <div class="show-img">
                                        <a href="https://google.com" class="button">Zobacz</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="slide">
                                <img src="5.jpg">
                                <div class ="content">
                                    <div class="text"> 
                                        Żeglarze
                                    </div> 
                                    <div class="show-img">
                                        <a href="https://google.com" class="button">Zobacz</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
              
                <div class="glide__arrows" data-glide-el="controls">
                  <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                  <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
              </div>
              
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
        <script src="https://unpkg.com/@glidejs/glide@3.4.1/dist/glide.js"></script>
        <script src="script.js"></script>
    </body>
</html>
